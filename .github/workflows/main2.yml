name: SCP-deploy-2

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - uses: actions/checkout@master

      - name: Bucket actions
        uses: actions/setup-node@v1
        with:
          node-version: 8
      - run: npm i
      - run: npm run test
      - run: npm run generate
      
      - name: Publish
        uses: nogsantos/scp-deploy@master
        with:
          src: www
          host: ${{ secrets.SSH_HOST }}
          remote: /var/www/html
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
